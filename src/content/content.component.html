<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Login</button>
  <button mat-menu-item>Signup</button>
  <button mat-menu-item>abc</button>
  <button mat-menu-item>kbc</button>
</mat-menu>
<form #forminfo="ngForm" (ngSubmit)="saveinfo(forminfo)">
  <div class="container mb-4">
    <div class="form-group mb-4" style="width: 300px;">
      <label for="email" class="form-label">Email:</label>
      <input type="text" name="email" class="form-control" placeholder="Enter email here" ngModel>
    </div>
    <div class="form-group mb-4" style="width: 300px;">
      <label for="password" class="form-label">Password:</label>
      <input type="text" name="password" class="form-control" placeholder="Enter password here" ngModel>
    </div>
    <div class="form-group mb-4" style="width: 300px;">
      <label for="password" class="form-label">Employee Code:</label>
      <input type="text" name="empcode" class="form-control" placeholder="Enter employee code here" ngModel>
    </div>
    <div class="form-group">
      <section>
        <!-- <button class="btn btn-outline-primary" type="submit">Submit</button> -->
        <div class="example-button-row">
          <button mat-raised-button color="primary" type="submit">Primary</button>
        </div>
      </section>
    </div>
  </div>
  <mat-divider style="background-color: black"></mat-divider>
</form>
